# docker-compose.dev.yml
# Development configuration with hot reloading
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up --build

version: '3.8'

services:
  web:
    volumes:
      # Mount source code for development hot-reloading
      - .:/app
      # Mount static files for development changes
      - ./static:/app/static
      # Exclude __pycache__ from being overwritten
      - /app/__pycache__
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    command: ["python", "app.py"]
    ports:
      - "3066:3000" 